<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 테스트기</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: calc(100% - 12px);
      margin-bottom: 5px;
      padding: 5px;
    }

    .test-text {
      font-family: var(--selected-font);
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app">
    <h1>글꼴 테스트기</h1>
    <ul>
      <li v-for="font in fonts" :key="font.style">
        <label :for="font.style">{{ font.style }} 테스트</label>
        <input type="text" :id="font.style" v-model="font.text">
        <div class="test-text" :style="{ '--selected-font': font.style }" v-if="font.text">{{ font.text }}</div>
      </li>
    </ul>
  </div>

  <script>
    const { createApp, ref } = Vu
    const app = createApp({
      setup() {
        const fonts = ref([
          {
            style: '바탕',
            text: '',
          },
          {
            style: '휴먼엽서체',
            text: '',
          },
          {
            style: '궁서체',
            text: '',
          },
        ])

        return {
          fonts,
        }
      },
    })
    app.mount('#app')
  </script>
</body>
</html>
